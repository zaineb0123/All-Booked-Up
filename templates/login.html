<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Booked Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon"  href=" {{ url_for('static', filename='img/books.ico')}}">

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'fonts/material-icon/css/material-design-iconic-font.min.css' )}} ">

    <!-- Main css -->
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/stylelogin.css')}}">



</head>
<body>

    <div class="main" style=" background-image:url('/static/img/hero/nature2.jpg');
    "
    
    >


        <!-- Sign in  Form -->
        <section class="sign-in" style="display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
        margin-top: -12%;
        " >
            <div class="container" style="width: 70%; height: 25%; opacity: 0.8;">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/static/images/books.png" alt="sign up image"></figure>
                        <a href="#" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" >
                            <div class="form-group">
                                <label for="login_id"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="login_id" id="login_id" placeholder="E-mail Address"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>

                            </div>

                            {% with messages = get_flashed_messages() %}
   {% if messages %}
     <ul class="flashes">
        {% for message in messages %}
         <div class="message_flash" style="color: red;">{{ message }}</div>
        {% endfor %}
    </ul>
  {% endif %}
 {% endwith %}
                           

                            <div class="form-group form-button">
                                <input type="submit" name="login" id="login" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                      
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
